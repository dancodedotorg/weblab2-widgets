<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame Responsive Tester</title>
    <style>
        :root {
            --bg-dark: #1e1e1e;
            --bg-panel: #2d2d2d;
            --text-light: #e0e0e0;
            --accent: #007acc;
            --accent-hover: #0098ff;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        .toolbar {
            background-color: var(--bg-panel);
            padding: 15px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            align-items: center;
            border-bottom: 1px solid #444;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-group-col {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label {
            font-size: 13px;
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        input[type="number"] {
            width: 70px;
            padding: 5px 8px;
            background: #1e1e1e;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        input[type="range"] {
            accent-color: var(--accent);
            width: 130px;
        }

        button {
            background: #444;
            color: white;
            border: 1px solid #555;
            padding: 7px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        button:hover {
            background: #555;
            border-color: #777;
        }

        button.preset {
            background: #333;
        }

        button.preset:hover {
            background: var(--accent);
            border-color: var(--accent-hover);
        }

        .divider {
            width: 1px;
            height: 35px;
            background-color: #555;
        }

        .stage {
            flex: 1;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
            /* A subtle grid background to make the iframe boundaries clear */
            background-image:
                linear-gradient(to right, #333 1px, transparent 1px),
                linear-gradient(to bottom, #333 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center top;
        }

        .iframe-wrapper {
            box-sizing: border-box;
            width: 1366px;
            height: 768px;
            resize: both;
            overflow: hidden;
            background: #000;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            transform-origin: top center;
            position: relative;
            border: 1px solid #555;
            border-radius: 4px 4px 0 0;
            /* Add slight rounding to the top */
            min-width: 300px;
            min-height: 300px;
        }

        /* Visual indicator for resizing */
        .iframe-wrapper::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, transparent 50%, var(--accent) 50%);
            pointer-events: none;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .iframe-wrapper:hover::after {
            opacity: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: transparent;
        }

        #zoom-val {
            display: inline-block;
            width: 45px;
            text-align: right;
            font-size: 13px;
            font-family: monospace;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <div class="control-group">
            <div class="control-group-col">
                <div class="control-row">
                    <label>W: <input type="number" id="w-num" min="300" max="3840" value="1366">px</label>
                </div>
                <input type="range" id="w-slider" min="300" max="3840" value="1366">
            </div>
            <div class="control-group-col">
                <div class="control-row">
                    <label>H: <input type="number" id="h-num" min="300" max="2160" value="768">px</label>
                </div>
                <input type="range" id="h-slider" min="300" max="2160" value="768">
            </div>
        </div>

        <button id="btn-flip" title="Swap Width and Height">Flip ðŸ”„</button>

        <div class="divider"></div>

        <div class="control-group">
            <button class="preset" data-w="1280" data-h="800">1280Ã—800</button>
            <button class="preset" data-w="1366" data-h="768">1366Ã—768 (Chromebook)</button>
            <button class="preset" data-w="1440" data-h="900">1440Ã—900</button>
            <button class="preset" data-w="1920" data-h="1080">1920Ã—1080 (FHD)</button>
        </div>

        <div class="divider"></div>

        <div class="control-group">
            <label>Zoom:<input type="range" id="zoom-slider" min="0.25" max="2" step="0.05" value="1"></label>
            <span id="zoom-val">100%</span>
        </div>
    </div>

    <div class="stage" id="stage">
        <div class="iframe-wrapper" id="iframe-wrapper">
            <!-- Loading the index.html directly -->
            <iframe src="index.html" title="Widget Preview"></iframe>
        </div>
    </div>

    <script>
        const wNum = document.getElementById('w-num');
        const hNum = document.getElementById('h-num');
        const wSlider = document.getElementById('w-slider');
        const hSlider = document.getElementById('h-slider');
        const zoomSlider = document.getElementById('zoom-slider');
        const zoomVal = document.getElementById('zoom-val');
        const wrapper = document.getElementById('iframe-wrapper');

        let isUpdating = false;

        function updateSize(w, h) {
            if (isUpdating) return;
            isUpdating = true;

            // Enforce minimums to avoid breaking the UI completely
            w = Math.max(300, Math.min(3840, w));
            h = Math.max(300, Math.min(2160, h));

            wNum.value = w;
            wSlider.value = w;
            hNum.value = h;
            hSlider.value = h;

            wrapper.style.width = w + 'px';
            wrapper.style.height = h + 'px';

            isUpdating = false;
        }

        // Sync Inputs -> Sliders & Wrapper
        wNum.addEventListener('input', (e) => updateSize(e.target.value, hNum.value));
        hNum.addEventListener('input', (e) => updateSize(wNum.value, e.target.value));
        wSlider.addEventListener('input', (e) => updateSize(e.target.value, hNum.value));
        hSlider.addEventListener('input', (e) => updateSize(wNum.value, e.target.value));

        // Presets
        document.querySelectorAll('.preset').forEach(btn => {
            btn.addEventListener('click', () => {
                updateSize(btn.dataset.w, btn.dataset.h);
            });
        });

        // Flip button
        document.getElementById('btn-flip').addEventListener('click', () => {
            updateSize(hNum.value, wNum.value);
        });

        // Zoom functionality
        zoomSlider.addEventListener('input', (e) => {
            const z = parseFloat(e.target.value);
            wrapper.style.transform = `scale(${z})`;
            zoomVal.textContent = Math.round(z * 100) + '%';
        });

        // Sync Wrapper Resizing (CSS resize handle) -> Inputs & Sliders
        const resizeObserver = new ResizeObserver(entries => {
            if (isUpdating) return;

            for (let entry of entries) {
                // Use offsetWidth/Height to get the actual rendered dimension
                const w = Math.round(entry.target.offsetWidth);
                const h = Math.round(entry.target.offsetHeight);

                if (w !== parseInt(wNum.value) || h !== parseInt(hNum.value)) {
                    wNum.value = w;
                    wSlider.value = w;
                    hNum.value = h;
                    hSlider.value = h;
                }
            }
        });

        resizeObserver.observe(wrapper);
    </script>
</body>

</html>
