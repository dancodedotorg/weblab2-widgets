<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Panel</title>
    <script src="marked-min.js"></script>
    <style>
        :root {
            --primary-bg: #f5f5f5;
            --text-color: #333;
            --accent-color: #ffffff;
            --container-max-width: 1200px;
            --min-height: 420px;
            --min-width: 700px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            /* Prevent body scroll, rely on container scaling */
        }

        #error {
            color: #e74c3c;
            background: #fef5f5;
            padding: 12px;
            border-radius: 4px;
            display: none;
            position: absolute;
            top: 20px;
            z-index: 1000;
        }

        .main-wrapper {
            width: 100%;
            max-width: var(--container-max-width);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slide-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            display: flex;
            min-width: var(--min-width);
            min-height: var(--min-height);
        }

        /* Fallback for browsers not supporting aspect-ratio */
        @supports not (aspect-ratio: 16/9) {
            .slide-container {
                height: 0;
                padding-bottom: 56.25%;
                /* 9/16 */
            }
        }

        .left-column {
            flex: 1;
            height: 100%;
            overflow: hidden;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            /* Fix for absolute hotspots */
        }

        .left-column img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .right-column {
            flex: 1;
            height: 100%;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: var(--accent-color);
            transition: background-color 0.4s ease;
        }

        .right-column .slide-header {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin: 0 0 20px 0;
            line-height: 1.2;
            font-weight: bold;
        }

        .right-column .slide-header h1,
        .right-column .slide-header h2,
        .right-column .slide-header p {
            font-size: inherit;
            margin: 0;
            line-height: inherit;
            color: inherit;
        }

        .right-column .slide-text {
            font-size: clamp(1rem, 2vw, 1.2rem);
            line-height: 1.6;
            margin: 0;
            background-color: rgb(243, 243, 243);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: black;
            overflow-y: auto;
        }

        .right-column .slide-text p:first-child {
            margin-top: 0;
        }

        .right-column .slide-text p:last-child {
            margin-bottom: 0;
        }

        .right-column .slide-text h1,
        .right-column .slide-text h2,
        .right-column .slide-text h3 {
            margin-top: 0;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .return-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            z-index: 10;
        }

        .return-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .return-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Hotspot Styles */
        .hotspot {
            position: absolute;
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 50%;
            border: 2px solid #3498db;
            cursor: pointer;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }

        .hotspot .hotspot-dot {
            width: 8px;
            height: 8px;
            background: #3498db;
            border-radius: 50%;
        }

        .hotspot:hover {
            transform: translate(-50%, -50%) scale(1.2);
            background: #fff;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.6);
        }

        .hotspot-label {
            position: absolute;
            background: #fff;
            color: #333;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 101;
            pointer-events: none;
            /* Initial default position, will be overridden by JS if config keys exist */
            left: 20px;
            top: -10px;
        }

        /* Title Layout Styles */
        .layout-title .left-column {
            flex: none;
            width: 100%;
        }

        .layout-title .right-column {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            height: auto;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            /* Default fallback */
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 50;
        }

        .layout-title .right-column h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .layout-title .right-column .slide-text {
            background-color: transparent;
            border: none;
            color: white;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            padding: 0;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .layout-title .return-btn {
            display: none;
            /* Usually title slides don't need a return btn back to themselves */
        }

        /* Quarter Layout Styles */
        .layout-quarter {
            flex-direction: row;
            /* Default */
        }

        .layout-quarter.display-top {
            flex-direction: column;
        }

        .layout-quarter.display-bottom {
            flex-direction: column-reverse;
        }

        .layout-quarter.display-left {
            flex-direction: row;
        }

        .layout-quarter.display-right {
            flex-direction: row-reverse;
        }

        .layout-quarter .left-column {
            flex: 3;
            /* 75% */
            height: 100%;
            width: 100%;
        }

        .layout-quarter .right-column {
            flex: 1;
            /* 25% */
            background-color: #f0f0f0;
            color: #333;
            padding: 24px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100%;
            box-sizing: border-box;
        }

        .layout-quarter.display-top .left-column,
        .layout-quarter.display-bottom .left-column {
            height: 75%;
        }

        .layout-quarter.display-top .right-column,
        .layout-quarter.display-bottom .right-column {
            height: 25%;
            width: 100%;
        }

        .layout-quarter .right-column .slide-header {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            margin-bottom: 12px;
            color: inherit;
        }

        .layout-quarter .right-column .slide-text {
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            background: transparent;
            padding: 0;
            border: none;
            color: inherit;
        }

        .layout-quarter .return-btn {
            background: rgba(0, 0, 0, 0.1);
            bottom: 15px;
            right: 15px;
        }

        .layout-quarter .return-btn svg {
            fill: #333;
        }

        /* Responsive scaling down */
        @media (max-width: 740px) {
            .main-wrapper {
                padding: 10px;
            }

            .slide-container {
                min-width: auto;
                min-height: auto;
                width: 700px;
                transform: scale(calc(100vw / 740));
                transform-origin: center top;
            }
        }
    </style>
</head>

<body>

    <div id="error"></div>

    <div class="main-wrapper">
        <div id="slide-container" class="slide-container">
            <div class="left-column" id="img-container">
                <img id="slide-img" src="" alt="Slide Image"
                    onerror="this.style.display='none'; document.getElementById('img-fallback').style.display='flex'">
                <div id="img-fallback"
                    style="display:none; width:100%; height:100%; align-items:center; justify-content:center; padding:40px; text-align:center; box-sizing:border-box; color:#666; font-style:italic;">
                    <p id="fallback-text"></p>
                </div>
            </div>
            <div id="content-col" class="right-column">
                <div id="slide-header" class="slide-header"></div>
                <div id="slide-text" class="slide-text"></div>
                <button id="return-btn" class="return-btn" title="Return">
                    <svg viewBox="0 0 24 24">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Load Config -->
    <script src="initialConfig.js"></script>

    <script>
        (function () {
            const elements = {
                container: document.getElementById('slide-container'),
                img: document.getElementById('slide-img'),
                header: document.getElementById('slide-header'),
                text: document.getElementById('slide-text'),
                contentCol: document.getElementById('content-col'),
                returnBtn: document.getElementById('return-btn'),
                error: document.getElementById('error')
            };

            let currentSlideId = null;

            function showError(msg) {
                elements.error.textContent = msg;
                elements.error.style.display = 'block';
                setTimeout(() => { elements.error.style.display = 'none'; }, 5000);
            }

            function renderSlide(slideId) {
                // Accessing initialConfig directly (it's declared in initialConfig.js)
                // We avoid prepending 'window.' as requested.
                if (typeof initialConfig === 'undefined' || !initialConfig.slides) {
                    showError("Configuration not found.");
                    return;
                }

                const slide = initialConfig.slides.find(s => s.id === slideId)
                    || (initialConfig.initialSlideId && initialConfig.slides.find(s => s.id === initialConfig.initialSlideId))
                    || initialConfig.slides[0];

                if (!slide) {
                    showError("Slide not found.");
                    return;
                }

                // Apply layout class
                elements.container.className = 'slide-container'; // Reset
                if (slide.layout) {
                    elements.container.classList.add(`layout-${slide.layout}`);
                } else {
                    elements.container.classList.add('layout-two-column');
                }

                // Apply display property for quarter layout
                if (slide.layout === 'quarter' && slide.display) {
                    elements.container.classList.add(`display-${slide.display}`);
                }

                // Update DOM
                elements.img.style.display = 'block';
                document.getElementById('img-fallback').style.display = 'none';

                elements.img.src = slide.img_url;
                elements.img.alt = slide.alt_text || 'Slide Image';
                document.getElementById('fallback-text').textContent = slide.alt_text || 'Image could not be loaded';

                if (typeof marked !== 'undefined') {
                    marked.setOptions({ breaks: true, gfm: true });
                    elements.header.innerHTML = slide.header ? marked.parse(slide.header) : '';
                    elements.text.innerHTML = slide.text ? marked.parse(slide.text) : '';
                } else {
                    elements.header.textContent = slide.header || '';
                    elements.text.textContent = slide.text || '';
                    // Simple newline to br fallback if marked fails to load
                    if (slide.text) elements.text.innerHTML = slide.text.replace(/\n/g, '<br>');
                }

                // Layout specific background application
                if (slide.layout === 'title') {
                    elements.contentCol.style.backgroundColor = slide.background_color || 'rgba(0,0,0,0.6)';
                } else if (slide.layout === 'quarter') {
                    elements.contentCol.style.backgroundColor = slide.background_color || '#f0f0f0';
                } else {
                    elements.contentCol.style.backgroundColor = slide.background_color || '#333';
                }

                // Return button visibility logic
                if (slide.layout === 'quarter') {
                    elements.returnBtn.style.display = slide.return_id_link ? 'flex' : 'none';
                } else if (slide.layout === 'title') {
                    elements.returnBtn.style.display = 'none';
                } else {
                    elements.returnBtn.style.display = 'flex';
                }

                // Clear existing hotspots
                const existingHotspots = elements.container.querySelectorAll('.hotspot');
                existingHotspots.forEach(h => h.remove());

                // Add new hotspots
                if (slide.hotspots && Array.isArray(slide.hotspots)) {
                    slide.hotspots.forEach(h => {
                        const hotspotEl = document.createElement('div');
                        hotspotEl.className = 'hotspot';
                        hotspotEl.style.left = `${h.x}%`;
                        hotspotEl.style.top = `${h.y}%`;

                        if (h.x > 70) {
                            hotspotEl.classList.add('left-side');
                        }

                        // Apply custom palette if specified
                        const palette = (initialConfig.hotspotPalettes && h.palette)
                            ? initialConfig.hotspotPalettes[h.palette]
                            : (initialConfig.hotspotPalettes ? initialConfig.hotspotPalettes.blue : null);

                        if (palette) {
                            hotspotEl.style.borderColor = palette.primary;
                            hotspotEl.style.backgroundColor = palette.secondary;
                        }

                        const dotEl = document.createElement('div');
                        dotEl.className = 'hotspot-dot';
                        if (palette) {
                            dotEl.style.backgroundColor = palette.primary;
                        }
                        hotspotEl.appendChild(dotEl);

                        const labelEl = document.createElement('div');
                        labelEl.className = 'hotspot-label';
                        labelEl.textContent = h.label;

                        // Apply manual offsets if provided
                        if (h.label_x !== undefined) labelEl.style.left = `${h.label_x}px`;
                        if (h.label_y !== undefined) labelEl.style.top = `${h.label_y}px`;

                        hotspotEl.appendChild(labelEl);

                        hotspotEl.onclick = (e) => {
                            e.stopPropagation();
                            if (h.target_id) {
                                renderSlide(h.target_id);
                            }
                        };

                        document.getElementById('img-container').appendChild(hotspotEl);
                    });
                }

                // Set up return button
                elements.returnBtn.onclick = (e) => {
                    e.preventDefault();
                    if (slide.return_id_link) {
                        renderSlide(slide.return_id_link);
                    }
                };

                currentSlideId = slide.id;
            }

            // Initialize after the config script has likely executed
            // We use document.readyState to check if we can start immediately
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => renderSlide());
            } else {
                renderSlide();
            }
        })();
    </script>
</body>

</html>
