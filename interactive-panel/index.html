<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Panel</title>
    <style>
        :root {
            --primary-bg: #f5f5f5;
            --text-color: #333;
            --accent-color: #ffffff;
            --container-max-width: 1200px;
            --min-height: 420px;
            --min-width: 700px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            /* Prevent body scroll, rely on container scaling */
        }

        #error {
            color: #e74c3c;
            background: #fef5f5;
            padding: 12px;
            border-radius: 4px;
            display: none;
            position: absolute;
            top: 20px;
            z-index: 1000;
        }

        .main-wrapper {
            width: 100%;
            max-width: var(--container-max-width);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slide-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            display: flex;
            min-width: var(--min-width);
            min-height: var(--min-height);
        }

        /* Fallback for browsers not supporting aspect-ratio */
        @supports not (aspect-ratio: 16/9) {
            .slide-container {
                height: 0;
                padding-bottom: 56.25%;
                /* 9/16 */
            }
        }

        .left-column {
            flex: 1;
            height: 100%;
            overflow: hidden;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left-column img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .right-column {
            flex: 1;
            height: 100%;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: var(--accent-color);
            transition: background-color 0.4s ease;
        }

        .right-column h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin: 0 0 20px 0;
            line-height: 1.2;
        }

        .right-column p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            line-height: 1.6;
            margin: 0;
            background-color: rgb(243, 243, 243);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: black;
        }

        .return-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            z-index: 10;
        }

        .return-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .return-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Responsive scaling down */
        @media (max-width: 740px) {
            .main-wrapper {
                padding: 10px;
            }

            .slide-container {
                min-width: auto;
                min-height: auto;
                width: 700px;
                transform: scale(calc(100vw / 740));
                transform-origin: center top;
            }
        }
    </style>
</head>

<body>

    <div id="error"></div>

    <div class="main-wrapper">
        <div id="slide-container" class="slide-container">
            <div class="left-column" id="img-container">
                <img id="slide-img" src="" alt="Slide Image"
                    onerror="this.style.display='none'; document.getElementById('img-fallback').style.display='flex'">
                <div id="img-fallback"
                    style="display:none; width:100%; height:100%; align-items:center; justify-content:center; padding:40px; text-align:center; box-sizing:border-box; color:#666; font-style:italic;">
                    <p id="fallback-text"></p>
                </div>
            </div>
            <div id="content-col" class="right-column">
                <h1 id="slide-header"></h1>
                <p id="slide-text"></p>
                <button id="return-btn" class="return-btn" title="Return">
                    <svg viewBox="0 0 24 24">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Load Config -->
    <script src="initialConfig.js"></script>

    <script>
        (function () {
            const elements = {
                container: document.getElementById('slide-container'),
                img: document.getElementById('slide-img'),
                header: document.getElementById('slide-header'),
                text: document.getElementById('slide-text'),
                contentCol: document.getElementById('content-col'),
                returnBtn: document.getElementById('return-btn'),
                error: document.getElementById('error')
            };

            let currentSlideId = null;

            function showError(msg) {
                elements.error.textContent = msg;
                elements.error.style.display = 'block';
                setTimeout(() => { elements.error.style.display = 'none'; }, 5000);
            }

            function renderSlide(slideId) {
                // Accessing initialConfig directly (it's declared in initialConfig.js)
                // We avoid prepending 'window.' as requested.
                if (typeof initialConfig === 'undefined' || !initialConfig.slides) {
                    showError("Configuration not found.");
                    return;
                }

                const slide = initialConfig.slides.find(s => s.id === slideId) || initialConfig.slides[0];

                if (!slide) {
                    showError("Slide not found.");
                    return;
                }

                // Update DOM
                elements.img.style.display = 'block';
                document.getElementById('img-fallback').style.display = 'none';

                elements.img.src = slide.img_url;
                elements.img.alt = slide.alt_text || 'Slide Image';
                document.getElementById('fallback-text').textContent = slide.alt_text || 'Image could not be loaded';

                elements.header.textContent = slide.header;
                elements.text.textContent = slide.text;
                elements.contentCol.style.backgroundColor = slide.background_color || '#333';

                // Set up return button
                elements.returnBtn.onclick = (e) => {
                    e.preventDefault();
                    if (slide.return_id_link) {
                        renderSlide(slide.return_id_link);
                    }
                };

                currentSlideId = slide.id;
            }

            // Initialize after the config script has likely executed
            // We use document.readyState to check if we can start immediately
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => renderSlide());
            } else {
                renderSlide();
            }
        })();
    </script>
</body>

</html>
